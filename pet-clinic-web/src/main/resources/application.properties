# Internationalization
spring.messages.basename=messages/messages

#Active Profile
spring.profiles.active=springdatajpa
# database init, supports mysql too
spring.datasource.platform=h2
spring.datasource.schema=classpath*:schema-${spring.datasource.platform}.sql
spring.datasource.data=classpath*:data-${spring.datasource.platform}.sql
# JPA
# Hibernate DDL disabled, schema generated by ${spring.datasource.schema}
spring.jpa.hibernate.ddl-auto=none
# Database populated by ${spring.datasource.data}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
