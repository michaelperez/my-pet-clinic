<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.perezma.mypetclinic.models.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">100</td>
            <td th:text="${vet.firstName}">Emilia</td>
            <td th:text="${vet.lastName}">Clarke</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
