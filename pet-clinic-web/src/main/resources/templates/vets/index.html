<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.perezma.mypetclinic.models.Vet"*/-->
    <h2 th:text="'Veterinarians'">Vets</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">100</td>
            <td th:text="${vet.firstName}">Emilia</td>
            <td th:text="${vet.lastName}">Clarke</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
